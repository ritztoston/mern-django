<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register | DevCon</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="registration__form">
            <form action="#" class="form" autocomplete="off">
                <div class="container">
                  <div class="row">
                    <div class="col">
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Email" id="email" name="email">
                            <label for="name" class="form__label">What is your email?</label>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Username" id="email" name="email" maxlength="11">
                            <label for="name" class="form__label">What you would like to be called?</label>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="form__group">
                            <input type="text" class="form__input form__input__names" placeholder="First Name" id="email" name="email">
                            <label for="name" class="form__label">What is your name?</label>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="form__group">
                            <input type="text" class="form__input form__input__names" placeholder="Last Name" id="email" name="email">
                            <label for="name" class="form__label">and your last name?</label>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="form__group">
                            <input type="password" class="form__input" placeholder="Password" id="email" name="email" maxlength="11">
                            <label for="name" class="form__label">Shhh..Don't tell anyone. It's a secret.</label>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="form__group">
                            <input type="password" class="form__input" placeholder="Confirm Password" id="email" name="email" maxlength="11">
                            <label for="name" class="form__label">Confirm your secret with us.</label>
                        </div>
                    </div>
                  </div>
                  <div class="row u-padding-top-lg">
                    <div class="col">
                        <div class="form__group">
                            <div class="u-text-align-center">
                                <button class="btn__ btn__submit" type="submit">Sign Up</button>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
            </form>
        </div>
    </body>
</html>
